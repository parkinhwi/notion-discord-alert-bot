name: Notion to Discord Notification

on:
  push:
    branches: [ main ] # 푸시할 때마다 실행 (테스트 및 인식용)
  schedule:
    - cron: '*/20 * * * *' # 20분 반복 실행
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # v3로 업데이트 권장
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4 # v4로 업데이트 권장
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run notification script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python script.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add discord_state.json
          # 파일 변경이 있을 때만 pull 후 push 하여 충돌 방지
          if ! git diff --cached --quiet; then
            git commit -m "Update discord message state"
            git pull --rebase origin main
            git push
          fi