name: notion discord bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-httplib2

      - name: Run notification script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GCAL_ID: ${{ secrets.GCAL_ID }}
          GCAL_OWNER_EMAIL: ${{ secrets.GCAL_OWNER_EMAIL }}
          #GCAL_SYNC_EVERY_MINUTES: "360"   # (선택) 6시간=360, 1시간=60

        run: python script.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add discord_state.json
          if ! git diff --cached --quiet; then
            git commit -m "Update discord message state [skip ci]"
            git pull origin main --no-rebase || true
            git push origin main || echo "Push failed, but continuing..."
          fi
